<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapStack - Share Your Places</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        header {
            background: white;
            border-bottom: 1px solid #e5e5e5;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo-emoji {
            margin-right: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button.secondary {
            background: #f3f4f6;
            color: #374151;
        }

        button.secondary:hover {
            background: #e5e7eb;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 380px;
            background: white;
            border-right: 1px solid #e5e5e5;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .collection-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e5e5e5;
        }

        .collection-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .collection-description {
            color: #6b7280;
            font-size: 0.875rem;
        }

        .places-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .place-card {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .place-card:hover {
            border-color: #2563eb;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.1);
        }

        .place-card.active {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .place-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .place-marker {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .place-category {
            display: inline-block;
            background: #e5e7eb;
            color: #374151;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .place-notes {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .place-actions {
            margin-top: 0.75rem;
            display: flex;
            gap: 0.5rem;
        }

        .place-actions button {
            font-size: 0.75rem;
            padding: 0.25rem 0.75rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Map */
        #map {
            flex: 1;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #374151;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
            margin-top: 1.5rem;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                position: absolute;
                z-index: 100;
                height: 40%;
                bottom: 0;
                border-right: none;
                border-top: 1px solid #e5e5e5;
            }

            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <header>
            <div class="logo">
                <span class="logo-emoji">üó∫Ô∏è</span>
                MapStack
            </div>
            <div class="header-actions">
                <button class="secondary" onclick="shareCollection()">üì§ Share</button>
                <button onclick="openAddPlaceModal()">‚ûï Add Place</button>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <div class="collection-header">
                    <h1 class="collection-title" id="collectionTitle">My Collection</h1>
                    <p class="collection-description" id="collectionDescription">
                        Add places to start building your map
                    </p>
                </div>
                <div class="places-list" id="placesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üìç</div>
                        <p>No places yet</p>
                        <p style="font-size: 0.875rem; margin-top: 0.5rem;">
                            Click "Add Place" to get started
                        </p>
                    </div>
                </div>
            </aside>

            <div id="map"></div>
        </main>
    </div>

    <!-- Add Place Modal -->
    <div class="modal" id="addPlaceModal">
        <div class="modal-content">
            <h2 class="modal-header">Add Place</h2>
            <form id="addPlaceForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="placeName" required placeholder="Niseko Ramen">
                </div>

                <div class="form-group">
                    <label>Address *</label>
                    <input type="text" id="placeAddress" required placeholder="Hirafu, Niseko, Hokkaido">
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select id="placeCategory">
                        <option value="">Select category</option>
                        <option value="ramen">üçú Ramen</option>
                        <option value="onsen">‚ô®Ô∏è Onsen</option>
                        <option value="hotel">üè® Hotel</option>
                        <option value="restaurant">üçΩÔ∏è Restaurant</option>
                        <option value="cafe">‚òï Cafe</option>
                        <option value="bar">üç∫ Bar</option>
                        <option value="attraction">üéØ Attraction</option>
                        <option value="shop">üõçÔ∏è Shop</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Color</label>
                    <select id="placeColor">
                        <option value="red">üî¥ Red</option>
                        <option value="blue">üîµ Blue</option>
                        <option value="green">üü¢ Green</option>
                        <option value="purple">üü£ Purple</option>
                        <option value="orange">üü† Orange</option>
                        <option value="yellow">üü° Yellow</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="placeNotes" placeholder="Most popular, rich tonkotsu broth..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="button" class="secondary" onclick="closeAddPlaceModal()">Cancel</button>
                    <button type="submit">Add Place</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script src="app.js"></script>
</body>
</html>
